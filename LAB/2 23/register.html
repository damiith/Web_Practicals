<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="css/home.css">
</head>


<body>

<center>
<h1>New Registration</h1>
<hr size="3" color="gray">
	
	<table>
		<form>
			<tr>
				<td>Name:</td>
				<td><input type="text" placeholder="Input your name"></td>
			</tr>

			<tr>
				<td>Email:</td>
				<td><input type="text" placeholder="Input your email"></td>
			</tr>

			<tr>
				<td>Date of Birth:</td>
				<td><input type="Date" placeholder="dd/mm/yyyy"></td>
			</tr>

			<tr>
				<td>Gender:</td>
				<td>Male<input type="radio" name="gen">&nbsp;&nbsp;&nbsp;Female<input type="radio" name="gen"></td>
			</tr>

			<tr>
				<td>Select a Company:</td>
				<td><select>
					<option>Sony</option>
					<option>Samsung</option>
					<option>Apple</option>
				</select></td>
			</tr>

			<tr>
				<td></td>
				<td><input type="submit"></td>

			</tr>

		</form>
	</table>



</center>
</body>



</html>
